<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
            <a-entity>
                <a-camera position="0 8 242"></a-camera>
            </a-entity>
            <a-assets>
                <a-asset-item id="bench" src="./assets/bench/scene.gltf"></a-asset-item>
                <a-asset-item id="cat" src="./assets/cat/scene.gltf"></a-asset-item>
                <a-asset-item id="girl" src="./assets/girl/scene.gltf"></a-asset-item>
                <a-asset-item id="lamp" src="./assets/lamp/scene.gltf"></a-asset-item>
                <a-asset-item id="pavement" src="./pavement/scene.gltf"></a-asset-item>
            </a-assets>
            
            <a-entity position="0 0 0" scale="100 100 100" rotation="0 0 0" gltf-model="#pavement" shadow="cast:true"></a-entity>
            <a-entity position="-18 0 200" scale="10 10 10" rotation="0 0 0" gltf-model="#bench" shadow="cast:true"></a-entity>
            <a-entity position="-35 0 210" scale="2 2 2" rotation="0 0 0" gltf-model="#lamp" shadow="cast:true"></a-entity>
            <a-entity position="-14 15 200" scale="20 20 20" rotation="0 0 0" gltf-model="#girl" shadow="cast:true"></a-entity>
            <a-entity position="10 0 225" scale="7 7 7" rotation="0 0 0" gltf-model="#cat" shadow="cast:true"></a-entity>
            <a-entity light="type:point; castShadow:true ;intensity:2.35 ;color:#e6ca14" position="-5.92951 8.39487 1.29438"></a-entity>
            <a-entity light="type:ambient"></a-entity>
            
        </a-scene>
    </body>
</html>
